<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FBO Fuel vs Ramp Fee</title>
  <meta name="theme-color" content="
#ffffff" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: 
#f5f6f7;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    .card {
      background: 
#ffffff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .result {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
    .recommendation {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      background: 
#f0f2f4;
      font-weight: 600;
    }
    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FBO Fuel vs Ramp Fee</h1>
    <div class="card">
      <label>Ramp fee</label>
      <input id="rampFee" type="number" step="0.01" value="25" />
      <label>Fuel price (per gallon)</label>
      <input id="fuelPrice" type="number" step="0.01" value="6.50" />
      <label>Minimum uplift to waive fee (gallons)</label>
      <input id="minUplift" type="number" step="0.1" value="10" />
      <label>Fuel you plan to buy anyway (gallons)</label>
      <input id="plannedFuel" type="number" step="0.1" value="0" />
    </div>
    <div class="card">
      <div class="result">
        <span>Cost to buy minimum uplift</span>
        <strong id="costMin">$0.00</strong>
      </div>
      <div class="result">
        <span>Cost if paying ramp fee</span>
        <strong id="costRamp">$0.00</strong>
      </div>
      <div class="result">
        <span>Break-even gallons</span>
        <strong id="breakeven">—</strong>
      </div>
      <div class="recommendation" id="recommendation"></div>
      <div class="note">Break-even gallons = ramp fee ÷ fuel price.</div>
    </div>
  </div>
  <script>
    function n(id) {
      return parseFloat(document.getElementById(id).value) || 0;
    }
    function calc() {
      const rampFee = n('rampFee');
      const fuelPrice = n('fuelPrice');
      const minUplift = n('minUplift');
      const plannedFuel = n('plannedFuel');
      const costMin = fuelPrice * minUplift;
      const costRamp = rampFee + (fuelPrice * plannedFuel);
      const breakeven = fuelPrice > 0 ? rampFee / fuelPrice : 0;
      document.getElementById('costMin').textContent = $${costMin.toFixed(2)};
      document.getElementById('costRamp').textContent = $${costRamp.toFixed(2)};
      document.getElementById('breakeven').textContent = breakeven.toFixed(2) + ' gal';
      let rec = '';
      if (costMin < costRamp) {
        rec = 'Buy the minimum uplift. It is the cheaper option.';
      } else if (costMin > costRamp) {
        rec = 'Pay the ramp fee and buy only the fuel you need.';
      } else {
        rec = 'Both options cost approximately the same.';
      }
      document.getElementById('recommendation').textContent = rec;
    }
    document.querySelectorAll('input').forEach(i => i.addEventListener('input', calc));
    calc();
  </script>
</body>
</html>
